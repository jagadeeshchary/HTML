<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        h2{
            text-align: center;
            
        }
        form{
            line-height: 15px;
            background-color:white;
            padding:30px;
            width:22%;
            box-shadow:0px 10px 20px rgba(0,0,0,0.19), 0px 6px 6px rgba(10, 10, 10, 0.23);
            /* 0px 10px 20px */
            }
            table{
                border-collapse: collapse;
            }
        
    </style>
</head>
<body>
    
        <form>
            
        <div>
            <h2>Login Form</h2>
            <table>
            <tr>
                <td><label> User Name:</label></td>
                <td>
                    <input type="text" placeholder="User Name" required/>
                </td>
            </tr>
    
            <tr>
                <td><label>Password:</label></td>
                <td>
                    <input type="password" placeholder="Password" required/>
                </td>
            </tr>
                
            <tr>
                <td></td>
                <td><label for="Agree"><input type="radio" name="Agree-Disagree">Agree</label>
                    <label for="Disagree"><input type="radio" name="Agree-Disagree">Disagree</label><br/></td>
            </tr>           
            
            <tr>
                <td></td>
                <td><label for="Hi"><input type="checkbox" name="tick">Hi</label>
                    <label for="Hai"><input type="checkbox" name="tick">Hai</label>
                    <label for="Hello"><input type="checkbox" name="tick">Hello</label><br/></td>
            </tr>
    
            <tr>
                <td>Address:</td>
                <td><input type="textarea" placeholder="Address" required/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button style="align-items: center; font-size:30px; width:252px; padding:2px; border-radius: 4px; background-color:rgb(71, 185, 230);" type="Login">Login</button>
                </td>
            </tr>
        
            
        </div> 
    
    
    
</body>
</html>
