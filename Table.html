<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
    <style>
        table{
            width:100%
        }
        td{
            text-align:center
        }
    </style>
</head>
<body>
<div>

        <thead>
            <th >ID</th>
            <th>ID</th>
            <th colspan="2">ID</th>
           
        </thead>

            <tr>
                <td rowspan="3">Jagadeesh</td>
                <td >Jagadeesh</td>
                <td>Jagadeesh</td>
                <td>Jagadeesh</td>
                

            </tr>
            <tr>
                <td rowspan="2">Chary</td>
                <td>Chary</td>
                <td colspan="2">Chary</td>
            </tr>
            <tr>
                <td>B</td>
                <td>B</td>
                <td colspan="2">B</td>
            </tr>
        
            
        </tbody>
   
    </table>
</div>
    
</body>
</html>
