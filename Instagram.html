<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin:0px;
            padding:0px;
            
           
        }
        header{
            border-bottom: 1px solid #e6e6e6;
            
        }    
        .navbar{
           
            margin:auto;  
            align-items:center;
            max-width: 940px;
            height:50px;
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
           
        }
        
        img{
            width:100px;
            

        } 
        #logo{
            
            display:flex;
            justify-content: left;
        }
        #search-bar{
            
            display:flex;
            justify-content: center; 
            
        }
        #icon-menu{           
            display:flex;
            justify-content:right;
            
            
        }
        .icon{
            width:26px;
            margin-right:17px;
           
           
        }
        input{
            display:flex;
            text-align: center;         
            height:25px;
            width:220px;
            background-color: #fafafa;
            border:1px solid #dbdbdb;
            border-radius:2px;
        }
        main{
            /* margin:auto;   */
            background-color:  #fafafa;
            
            
        }
        .propic{
            border-radius: 65px;
            width:130px;
            height: 130px;
            border:1px solid #8e8e8e;
            
            
        }
        
        h1{
            
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
            font-weight: 300;
            margin-right: 50px;
            font-size: 28px;
        }
        #b1{
            display: flex;
            align-items: center;
            height: 30px;
            padding: 7px 25px;
            margin-right: 5px;
            border:none;
            background-color: #0095f6;
            color:white;
            border-radius: 2px;
                      
        }
        #b2{
            display: flex;
            align-items: center;
            height: 30px;
            padding: 7px 15px;
            margin-right: 5px;
            border:none;
            background-color: rgb(65, 156, 231);
            color:white;
            border-radius: 2px;
        }
        button{
            display: flex;
            align-items: center;
            height: 30px;
            padding: 5px 20px;
            margin-right: 5px;
            border:none;
            background-color: #fafafa;
        }
        text{
        
            margin-right: 20px;
        }
        .profile-header-section{
            margin:0 auto;          
            max-width: 940px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
                      
        }
        .highlights{
            margin:0 auto;          
            max-width: 940px;
            
        }
        .proimg{
            
            grid-row: 1/6;
            text-align: center;
                     
        }
        .proinfo{       
            
            max-height:50px;
            margin-top: 30px;
           
                          
        }
        .count{
            
            height:40px;                   
        }
    
        a{
            text-decoration: none;
            color:#00376b;
        }
        h3,h2,p,figcaption{
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
        }
        .stories-section{
            
            margin-top: 50px;
            display: flex;
            justify-content: center;
            height: 150px;
            border-bottom: 1px solid #e6e6e6;
            
            
        }
        .highlights:hover{
            cursor: pointer;
        }
        .highimgs{
            width:70px;
            border-radius: 50px;
            margin-left: 50px;
            border: 2px solid #8e8e8e;
            
            
        }
        figcaption{
            margin-top: 10px;
            text-align: center;
            font-weight: 400;
            text-transform: uppercase;
            margin-left: 50px;
            width:70px;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
            color: #262626;
            
        }
        .flex-col{
            display: grid;
            margin:auto;
            max-width: 940px;
            grid-template-columns: 1fr 1fr 1fr;
            justify-content: center;
            grid-gap:20px;
        }
        .galimg{
            width: 100%;
        }
        
    
        .content-menu-tabs{
            
            grid-column: 1/4;
            max-width: 940px;
            margin:auto; 
            display: flex;                                                    
            text-transform: uppercase;
            font-size: 10px;
            height: 40px;
                    
        }
        #post{
            
            margin-right: 40px;
            color: #8e8e8e;
            
            display: flex;
            align-items: center;
        }
        #tag{
            
            
            color: #8e8e8e;
            display: flex;
            align-items: center;
        }
        #tag:hover,#post:hover{
            border-top: 1px solid #0a0a0a;
            color:black;
            cursor: pointer;
        }
        a:hover,button:hover{
            cursor: pointer;
        }
        
    </style>
</head>
